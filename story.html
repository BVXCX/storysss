<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>القصة</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="day-mode">
    <header>
        <div class="header-container">
            <h1 id="story-title">عنوان القصة</h1>
            <button id="theme-toggle" class="theme-btn">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main>
        <div class="story-content">
            <article id="story-text">
                <!-- محتوى القصة سيتم إدراجه هنا -->
            </article>

            <div class="author-info">
                <div class="author-left">
                    <img id="author-img" src="./images/authors/default.jpg" alt="صورة المؤلف">
                </div>
                <div class="author-right">
                    <h3 id="author-name">اسم المؤلف</h3>
                    <p id="story-genre">نوع القصة</p>
                </div>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
